name: test-action

on:
  push:
  release:
    types:
      - published

jobs:
  test-dev-cascade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test-dev
        uses: ./
        with:
          app: my-app
          phase: dev
          delimiter: ' '
          tag: v1.0.1
          working-directory: ./test
      - name: check-output
        working-directory: ./test
        run: |
          echo "Checking result with expected using diff."
          diff values-dev.yaml values-test.yaml
          diff values-stage.yaml values-test.yaml && echo "Prod should be different"; ecit 1 || echo "Stage good!"
          diff values-prod.yaml values-test.yaml && echo "Prod should be different"; ecit 1 || echo "Prod good!"
